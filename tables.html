<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Hot Restaurant</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">
            <span class="glyphicon glyphicon-fire"></span>
            <strong>Hot Restaurant</strong></h1>
            </h1>
            <h3 class="text-center">View Our Open Tables</h3>
            <div class="text-center">
                <a href="/reserve">
                    <button class="btn btn-lg btn-danger">
                        <span class="glyphicon glyphicon-glass"></span> Make A Reservation</button>
                </a>
                <a href="/">
                    <button class="btn btn-lg btn-default">
                        <span class="glyphicon glyphicon-home"></span> Home</button>
                </a>
            </div>
        </div>

        <div class="row">
            <!-- <div class="form-group"> -->
            <div class="col-sm-10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Reservations</h4>
                    </div>
                    <input type="text" class="form-control" id="reserve">
                    <div class="panel-body" id="tableSection"></div>
                </div>
            </div>

            <!-- <div class="form-group"> -->
            <div class="col-sm-10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Waiting List</h4>
                    </div>
                    <input type="text" class="form-control" id="list">
                    <div class="panel-body" id="waitingList"></div>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </div>


</body>

</html>
